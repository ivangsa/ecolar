<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecolarApp.movementLine.home.title">Movement Lines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-movement-line" [routerLink]="['/movement-line/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ecolarApp.movementLine.home.createLabel">
            Create new Movement Line
            </span>
        </button>
    </h2>
    <eco-alert></eco-alert>
    <br/>
    <div class="table-responsive" *ngIf="movementLines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ecolarApp.movementLine.amount">Amount</span></th>
            <th><span jhiTranslate="ecolarApp.movementLine.eventType">Event Type</span></th>
            <th><span jhiTranslate="ecolarApp.movementLine.account">Account</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movementLine of movementLines ;trackBy: trackId">
                <td><a [routerLink]="['/movement-line', movementLine.id, 'view' ]">{{movementLine.id}}</a></td>
                <td>{{movementLine.amount}}</td>
                <td jhiTranslate="{{'ecolarApp.LineType.' + movementLine.eventType}}">{{movementLine.eventType}}</td>
                <td>
                    <div *ngIf="movementLine.account">
                        <a [routerLink]="['../e-account', movementLine.account?.id, 'view' ]" >{{movementLine.account?.accountName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/movement-line', movementLine.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/movement-line', movementLine.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movement-line/'+ movementLine.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
