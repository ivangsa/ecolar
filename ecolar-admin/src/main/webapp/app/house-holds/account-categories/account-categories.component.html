
Account Categories
<div class="list-group">
    <eco-account-category-tree (delete)="onDelete($event)" [categories]="categories" [houseHoldId]="houseHold.id" ></eco-account-category-tree>
</div>

<button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-category" 
    [routerLink]="['/house-hold', houseHold.id, 'categories', 'new']">
    <fa-icon [icon]="'plus'"></fa-icon>
    <span  jhiTranslate="ecolarApp.category.home.createLabel">
    Create new Category
    </span>
</button>
