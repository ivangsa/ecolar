<div *ngFor="let category of categories" class="list-group-item">
    <div class="d-flex justify-content-between align-items-right" style="padding: 0.75rem 1.25rem;" >
        <span title="{{category.path}}">{{category.name}}</span>
        <span>
            <button type="submit"
                    [routerLink]="['/house-hold', houseHoldId, 'categories', category.id]"
                    class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="ecolarApp.eAccount.home.edit">Editar</span>
            </button>
            <button type="submit"
                    [routerLink]="['/house-hold', houseHoldId , 'e-account', {categoryId: category.id}]"
                    class="btn btn-primary btn-sm">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="ecolarApp.eAccount.home.title">E Accounts</span>
            </button>
            <button type="submit"
                *ngIf="category.parentId"
                (click)="this.delete.emit(category.id)"
                class="btn btn-danger btn-sm">
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
            </button>            
        </span>
    </div>
    <eco-account-category-tree [categories]="category.categories"  [houseHoldId]="houseHoldId" (delete)="this.delete.emit($event)" ></eco-account-category-tree>
</div>
