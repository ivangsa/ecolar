<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eco-e-account-heading" jhiTranslate="ecolarApp.eAccount.home.createOrEditLabel">Create or edit a E Account</h2>
            <div>
                <eco-alert-error></eco-alert-error>
                <div class="form-group" [hidden]="!eAccount.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="eAccount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarApp.eAccount.accountCode" for="field_accountCode">Account Code</label>
                    <input type="text" class="form-control" name="accountCode" id="field_accountCode"
                        [(ngModel)]="eAccount.accountCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarApp.eAccount.accountName" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                        [(ngModel)]="eAccount.accountName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarApp.eAccount.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="eAccount.type" id="field_type" >
                        <option value="ASSETS">{{'ecolarApp.AccountType.ASSETS' | translate}}</option>
                        <option value="LIABILITIES">{{'ecolarApp.AccountType.LIABILITIES' | translate}}</option>
                        <option value="REVENUE">{{'ecolarApp.AccountType.REVENUE' | translate}}</option>
                        <option value="EXPENSE">{{'ecolarApp.AccountType.EXPENSE' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarApp.eAccount.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="categoryId" [(ngModel)]="eAccount.categoryId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.path}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
