<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accounts">
            <h2><span jhiTranslate="ecolarApp.accounts.detail.title">Accounts</span> {{accounts.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecolarApp.accounts.accountCode">Account Code</span></dt>
                <dd>
                    <span>{{accounts.accountCode}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarApp.accounts.accountName">Account Name</span></dt>
                <dd>
                    <span>{{accounts.accountName}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarApp.accounts.category">Category</span></dt>
                <dd>
                    <div *ngIf="accounts.category">
                        <a [routerLink]="['/account-category', accounts.category?.id, 'view']">{{accounts.category?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/accounts', accounts.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
