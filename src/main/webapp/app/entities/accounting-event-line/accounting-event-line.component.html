<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecolarApp.accountingEventLine.home.title">Accounting Event Lines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-accounting-event-line" [routerLink]="['/accounting-event-line/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ecolarApp.accountingEventLine.home.createLabel">
            Create new Accounting Event Line
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accountingEventLines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ecolarApp.accountingEventLine.amount">Amount</span></th>
            <th><span jhiTranslate="ecolarApp.accountingEventLine.eventType">Event Type</span></th>
            <th><span jhiTranslate="ecolarApp.accountingEventLine.account">Account</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountingEventLine of accountingEventLines ;trackBy: trackId">
                <td><a [routerLink]="['/accounting-event-line', accountingEventLine.id, 'view' ]">{{accountingEventLine.id}}</a></td>
                <td>{{accountingEventLine.amount}}</td>
                <td jhiTranslate="{{'ecolarApp.AccountingEventType.' + accountingEventLine.eventType}}">{{accountingEventLine.eventType}}</td>
                <td>
                    <div *ngIf="accountingEventLine.account">
                        <a [routerLink]="['../accounts', accountingEventLine.account?.id, 'view' ]" >{{accountingEventLine.account?.accountName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/accounting-event-line', accountingEventLine.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/accounting-event-line', accountingEventLine.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'accounting-event-line/'+ accountingEventLine.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
