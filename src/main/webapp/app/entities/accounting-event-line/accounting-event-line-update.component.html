<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-accounting-event-line-heading" jhiTranslate="ecolarApp.accountingEventLine.home.createOrEditLabel">Create or edit a Accounting Event Line</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!accountingEventLine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="accountingEventLine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarApp.accountingEventLine.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="accountingEventLine.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarApp.accountingEventLine.eventType" for="field_eventType">Event Type</label>
                    <select class="form-control" name="eventType" [(ngModel)]="accountingEventLine.eventType" id="field_eventType" >
                        <option value="CREDIT">{{'ecolarApp.AccountingEventType.CREDIT' | translate}}</option>
                        <option value="DEBIT">{{'ecolarApp.AccountingEventType.DEBIT' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarApp.accountingEventLine.account" for="field_account">Account</label>
                    <select class="form-control" id="field_account" name="account" [(ngModel)]="accountingEventLine.account" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accountsOption.id === accountingEventLine.account?.id ? accountingEventLine.account : accountsOption" *ngFor="let accountsOption of accounts; trackBy: trackAccountsById">{{accountsOption.accountName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
