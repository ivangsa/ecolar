<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accountingEvent">
            <h2><span jhiTranslate="ecolarApp.accountingEvent.detail.title">Accounting Event</span> {{accountingEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecolarApp.accountingEvent.eventTime">Event Time</span></dt>
                <dd>
                    <span>{{accountingEvent.eventTime}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarApp.accountingEvent.registrationTime">Registration Time</span></dt>
                <dd>
                    <span>{{accountingEvent.registrationTime}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarApp.accountingEvent.eventType">Event Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'ecolarApp.AccountingEventType.' + accountingEvent.eventType}}">{{accountingEvent.eventType}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarApp.accountingEvent.amount">Amount</span></dt>
                <dd>
                    <span>{{accountingEvent.amount}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarApp.accountingEvent.location">Location</span></dt>
                <dd>
                    <span>{{accountingEvent.location}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarApp.accountingEvent.eventLines">Event Lines</span></dt>
                <dd>
                    <span *ngFor="let eventLines of accountingEvent.eventLines; let last = last">
                        <a [routerLink]="['/accounting-event-line', eventLines?.id, 'view' ]">{{eventLines.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/accounting-event', accountingEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
