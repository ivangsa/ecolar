<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecolarApp.accountCategory.home.title">Account Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-category" [routerLink]="['/account-category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ecolarApp.accountCategory.home.createLabel">
            Create new Account Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accountCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ecolarApp.accountCategory.name">Name</span></th>
            <th><span jhiTranslate="ecolarApp.accountCategory.description">Description</span></th>
            <th><span jhiTranslate="ecolarApp.accountCategory.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountCategory of accountCategories ;trackBy: trackId">
                <td><a [routerLink]="['/account-category', accountCategory.id, 'view' ]">{{accountCategory.id}}</a></td>
                <td>{{accountCategory.name}}</td>
                <td>{{accountCategory.description}}</td>
                <td>
                    <div *ngIf="accountCategory.parent">
                        <a [routerLink]="['../account-category', accountCategory.parent?.id, 'view' ]" >{{accountCategory.parent?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/account-category', accountCategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/account-category', accountCategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'account-category/'+ accountCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
