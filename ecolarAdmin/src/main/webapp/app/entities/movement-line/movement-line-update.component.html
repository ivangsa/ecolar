<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="eco-movement-line-heading" jhiTranslate="ecolarAdminApp.movementLine.home.createOrEditLabel">Create or edit a Movement Line</h2>
            <div>
                <eco-alert-error></eco-alert-error>
                <div class="form-group" [hidden]="!movementLine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="movementLine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarAdminApp.movementLine.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="movementLine.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarAdminApp.movementLine.eventType" for="field_eventType">Event Type</label>
                    <select class="form-control" name="eventType" [(ngModel)]="movementLine.eventType" id="field_eventType" >
                        <option value="CREDIT">{{'ecolarAdminApp.LineType.CREDIT' | translate}}</option>
                        <option value="DEBIT">{{'ecolarAdminApp.LineType.DEBIT' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecolarAdminApp.movementLine.account" for="field_account">Account</label>
                    <select class="form-control" id="field_account" name="account" [(ngModel)]="movementLine.account" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eAccountOption.id === movementLine.account?.id ? movementLine.account : eAccountOption" *ngFor="let eAccountOption of eaccounts; trackBy: trackEAccountById">{{eAccountOption.accountName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
