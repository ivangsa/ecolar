<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecolarAdminApp.category.home.title">Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-category" [routerLink]="['/category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ecolarAdminApp.category.home.createLabel">
            Create new Category
            </span>
        </button>
    </h2>
    <eco-alert></eco-alert>
    <br/>
    <div class="table-responsive" *ngIf="categories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ecolarAdminApp.category.name">Name</span></th>
            <th><span jhiTranslate="ecolarAdminApp.category.description">Description</span></th>
            <th><span jhiTranslate="ecolarAdminApp.category.path">Path</span></th>
            <th><span jhiTranslate="ecolarAdminApp.category.parentId">Parent Id</span></th>
            <th><span jhiTranslate="ecolarAdminApp.category.accountType">Account Type</span></th>
            <th><span jhiTranslate="ecolarAdminApp.category.parent">Parent</span></th>
            <th><span jhiTranslate="ecolarAdminApp.category.document">Document</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories ;trackBy: trackId">
                <td><a [routerLink]="['/category', category.id, 'view' ]">{{category.id}}</a></td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td>{{category.path}}</td>
                <td>{{category.parentId}}</td>
                <td jhiTranslate="{{'ecolarAdminApp.AccountType.' + category.accountType}}">{{category.accountType}}</td>
                <td>
                    <div *ngIf="category.parent">
                        <a [routerLink]="['../category', category.parent?.id, 'view' ]" >{{category.parent?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="category.document">
                        <a [routerLink]="['../account-categories', category.document?.id, 'view' ]" >{{category.document?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/category', category.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/category', category.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
