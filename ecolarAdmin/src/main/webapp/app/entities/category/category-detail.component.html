<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span jhiTranslate="ecolarAdminApp.category.detail.title">Category</span> {{category.id}}</h2>
            <hr>
            <eco-alert-error></eco-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecolarAdminApp.category.name">Name</span></dt>
                <dd>
                    <span>{{category.name}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarAdminApp.category.description">Description</span></dt>
                <dd>
                    <span>{{category.description}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarAdminApp.category.path">Path</span></dt>
                <dd>
                    <span>{{category.path}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarAdminApp.category.parentId">Parent Id</span></dt>
                <dd>
                    <span>{{category.parentId}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarAdminApp.category.accountType">Account Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'ecolarAdminApp.AccountType.' + category.accountType}}">{{category.accountType}}</span>
                </dd>
                <dt><span jhiTranslate="ecolarAdminApp.category.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="category.parent">
                        <a [routerLink]="['/category', category.parent?.id, 'view']">{{category.parent?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ecolarAdminApp.category.document">Document</span></dt>
                <dd>
                    <div *ngIf="category.document">
                        <a [routerLink]="['/account-categories', category.document?.id, 'view']">{{category.document?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
